{% extends "base_template.html" %}

{% block title %}Tutorial Flask: Miniblog{% endblock %}

{% block content %}
    <h2>Posts: </h2>
    {% if posts %}
    <ul>
    {% for post in posts %}
        <li>{{ post.title }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <h3>No hay posts</h3>
    {% endif %}
    
{% endblock %}
